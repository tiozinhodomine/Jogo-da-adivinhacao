<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Adivilavra - Adivinhe a palavra!!!</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/594/594672.png" />
  <link rel="stylesheet" href="jogo.css" />
</head>
<body>
  <div id="tela-inicial">
    <h1><u><i>Adivilavra - Adivinhe a palavra!!!</i></u></h1>
    <p>Regras: Você tem 5 tentativas erradas para cada palavra. Digite letras no teclado para tentar adivinhar. Quando acertar, passa para a próxima palavra. Tente acertar 20 palavras em até 2:30 minutos!</p>
    <button id="btn-iniciar">Iniciar</button>
  </div>

  <div id="jogo" style="display:none;">
    <div id="contador"></div>
    <div id="timer"></div>
    <div id="dica"></div>
    <div id="palavra"></div>
    <div id="erros"></div>
    <div id="avisos"></div>
  </div>

  <div id="mensagem" style="display: none; font-size: 2rem; margin-top: 20px;"></div>
  <button id="jogar-novamente" style="display:none;">Jogar Novamente</button>


  <footer>
    <p>© 2025 Feito por Leonardo Vilella e Lorenzo Emiliano</p>
  </footer>
  
  <script src="jogo.js"></script>
</body>
</html>
